{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" href="{% static 'add_product/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_code">کد اموال:</label>
                {{ form.code }}
            </div>
            <div class="form-group">
                <label for="id_group">گروه:</label>
                {{ form.group }}
            </div>
            <div class="form-group">
                <label for="id_description">شرح:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_location">محل:</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="id_floor">طبقه:</label>
                {{ form.floor }}
            </div>
            <div class="form-group">
                <label for="id_status">وضعیت:</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="id_census_1403">سرشماری 1403:</label>
                {{ form.census_1403 }}
            </div>
            <div class="form-group">
                <label for="id_room">اتاق:</label>
                {{ form.room }}
            </div>
            <div class="form-group">
                <label for="id_user">استفاده کننده:</label>
                {{ form.user }}
            </div>
            <div class="form-group">
                <label for="id_vendor">فروشنده:</label>
                {{ form.vendor }}
            </div>
            <div class="form-group">
                <label for="id_notes">توضیحات:</label>
                {{ form.notes }}
            </div>
            <div class="form-group">
                <label for="id_assigned_user">کاربر:</label>
                {{ form.assigned_user }}
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</body>
</html>
